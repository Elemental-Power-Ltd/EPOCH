server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    # /api/optimisation/* requests go to the optimisation service on port 8761
    location /api/optimisation/ {
        proxy_pass http://localhost:8761/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Rewrite with /api/optimisation/ removed
        rewrite ^/api/optimisation/(.*)$ /$1 break;
    }

    # /api/data/* requests go to the data service on port 8762
    location /api/data/ {
        proxy_pass http://localhost:8762/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Rewrite with /api/data/ removed
        rewrite ^/api/data/(.*)$ /$1 break;
    }

    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}